<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<!-- header  -->
<body>
    <div class="container" id="blueHeader">
        <div class="jumbotron" id="blueHeader">
           <h1 class="display-4"><b>New York Times Search</b></h1>
        </div>
    </div>

    <div class="container" id="grayBorder">
        <div class="row">
            <div class="col">
                <h5 class="spFont">Search Parameters</h4>
                <form>
                    <div class="form-group">
                      <label>Search Term:</label>
                      <input type="text" class="form-control"aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label>Number of Records to Retrieve</label>
                      <br>
                      <select id="rectreviedRecords">
                      <option value= "1">1</option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      </select>
                    </div>
                    <div class="startYear">
                      <label>Start Year (Optional)</label>  
                      <br>
                      <input type="datetime-local" id="exampleCheck1">
                    </div>
                    <div class="endYear">
                        <label>End Year (Optional)</label>  
                        <br>
                        <input type="datetime-local" id="exampleCheck1">
                      </div>
                      <br>

                    <button type="submit" class="btn btn-light">Search</button> 
                    <button type="submit" class="btn btn-light">Clear Results</button>
   
                  </form>
            </div>
        </div>
    </div>


</body>
</html>
